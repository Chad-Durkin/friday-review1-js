<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="build/css/vendor.css">
        <link rel="stylesheet" href="scss/styles.scss">
        <script src="build/js/vendor.min.js"></script>
<script type="text/javascript" src="build/js/app.js"></script>
        <title>Doctor Search Engine</title>
    </head>
    <body>
        <div class="container">
            <h1>Have a medical problem? We can help!</h1>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <form io="med-input">
                                <i class="material-icons prefix">info_outline</i>
                                <label for="icon_prefix">Whats your medical problem</label>
                                <input id="med-input" type="text" name="med-input">
                                <button id="search-button" type="submit" name="button">Search!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="results"><ul class="showDoctors"></ul></div>
        </div>
    </body>
